<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3 Basics</title>
    <h1>My Vue.js App</h1>
    <style>
        /* v-cloak prevent rendering of style , untill the whole app is ready */
        [v-cloak]{
            display: none;
        }
        .box{
            background-color: aquamarine;
            height :50px;
            width: 50px ;
        }
        input{
            margin:10px;
            display:block;
        }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
        <login-form/>

        <input @keyup.enter="greet('hey')" v-model="greeting">
        <div v-if="isVisible" class ="box"></div>
        <button @click ="toggleBox">Change Box Color</button>
        <button v-on:click = "toggleBox"> Show box</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./app.js"></script>

  </body>
</html>
